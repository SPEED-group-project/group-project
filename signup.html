<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="images/hotel_icon.ico" type="image/x-icon" />
<title>Five Demands Hotel Sign Up Page</title>
<link rel="stylesheet" href="css/css.css" type="text/css"/>
<script type="text/javascript" src="javascript/script.js"></script>
<!-- Start of Bootstrap Script -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- End of Bootstrap Script -->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="d-none d-md-block col-md-1 col-lg-2 col-xl-2" style="height:100vh"></div>
			<div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-8 mt-auto mb-auto">
				<div class="jumbotron p-3">
					<div class="row">
						<div class="col-12">
							<h2>Sign Up</h2>
						</div>
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
							<form>
								<div class="form-group">
									<label for="fname">First name:</label>
									<input type="text" id="fname" placeholder="First name" required>
								</div>
								<div class="form-group">
									<label for="lname">Last name:</label>
									<input type="text" id="lname" placeholder="Last name" required>
								</div>
								<div class="form-group">
									Sex:
									<select id="sex" required><option disabled selected hidden></option><option>Female</option><option>Male</option></select>
								</div>
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="email" id="email" placeholder="example@email.com" required>
								</div>
								<div class="form-group">
									<label for="pwd">Username:</label>
									<input type="text" id="username" placeholder="Username" required>
								</div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input type="password" id="password" placeholder="Password" required>
								</div>
								<button id="signup" class="btn btn-primary" onClick="submitup()">Submit</button>
							</form>
						</div>
						<div class="d-none d-md-block col-md-6 col-lg-6 col-xl-6 mt-auto mb-auto">
							<img src="images/welcome.png">
						</div>
						<div class="col-12">
							<h6>Already have an account?</h6>
							<button onclick="location.href='index.html';" class="btn btn-primary">Go Back</button>
						</div>
					</div>
				</div>
			</div>
			<div class="d-none d-lg-block col-lg-2 col-xl-2" style="height:100vh"></div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/signupscript.js"></script>
</body>
</html>
