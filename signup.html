<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="images/hotel_icon.ico" type="image/x-icon" />
<title>Five Demands Hotel Sign Up Page</title>
<link rel="stylesheet" href="css/css.css" type="text/css"/>
<script type="text/javascript" src="javascript/script.js"></script>
</head>
<body>
	<div class="signinupbox">
		<table>
			<tr>
				<th>Sign Up</th>
			</tr>
			<tr>
				<td>First name:<br><input type="text" id="fname" placeholder="First name" required></td>
			</tr>
			<tr>
				<td>Last name:<br><input type="text" id="lname" placeholder="Last name" required></td>
			</tr>
			<!--<tr>
				<td>Sex:</td><td style="float:left;"><select id="sex" required><option disabled selected hidden></option><option>Female</option><option>Male</option></select></td>
			</tr>-->
			<tr>
				<td>Email:<br><input type="email" id="email" placeholder="example@email.com" required></td>
			</tr>
			<tr>
				<td>Username:<br><input type="text" id="username" placeholder="Username" required></td>
			</tr>
			<tr>
				<td>Password:<br><input type="password" id="password" placeholder="Password" required></td>
			</tr>
			<tr class="center">
				<td><button id="signup" class="signbutton" onClick="signup()">Submit</button></td>
			</tr>
			<tr class="center">
				<td>Already have an account?</td>
			</tr>
			<tr class="center">
				<td><a href="signin.html">Click here!</a></td>
			</tr>
			<tr class="center">
				<td><button onclick="location.href='index.html';" class="signbutton">Go Back</button></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="javascript/signupscript.js"></script>
</body>
</html>
