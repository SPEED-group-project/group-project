<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="images/hotel_icon.ico" type="image/x-icon" />
<title>Five Demands Hotel Sign In Page</title>
<link rel="stylesheet" href="css/css.css" type="text/css"/>
<script type="text/javascript" src="javascript/script.js"></script>
</head>
<body>
	<div class="signinupbox">
		<table>
			<tr>
				<th colspan="2">Sign In</th>
			</tr>
			<tr>
				<td>Username:</td><td><input type="text" id="loginusername" placeholder="Username" required></td>
			</tr>
			<tr>
				<td>Password:</td><td><input type="password" id="loginpassword" placeholder="Password" required></td>
			</tr>
			<tr>
				<td colspan="2"><button id="submit" class="signbutton">Submit</button></td>
			</tr>
			<tr>
				<td colspan="2">Haven't Sing up?</td>
			</tr>
			<tr>
				<td colspan="2"><a href="signup.html">Click here!</a></td>
			</tr>
			<tr>
				<td colspan="2"><button onclick="location.href='index.html';" class="signbutton">Go Back</button></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="javascript/signinscript.js"></script>
</body>
</html>
